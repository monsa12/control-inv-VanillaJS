<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 01 Add producto</title>

    <!-- Bootswatch CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

    <!-- stylos sobreescritos -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <!-- INDEX -->
    <div class="container-fluid  ">

        <!-- header  -->
        <nav class="navbar navbar-dark bg-dark mb-2">
            <a href="" class="navbar-brand">
                   Products control
                </a>
            <p>Demo 01</p>
        </nav>


        <!-- Section Add -->
        <div class="container">
            <div id="App" class="row pt-2">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add product</h4>
                        </div>
                        <form class="card-body" id="product-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" class="form-control" onfocus="true">
                            </div>
                            <div class="form-group">
                                <!-- step para permitir decimales -->
                                <input type="number" step="0.01" id="precio" placeholder="Precio" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="0" value="Codigo" placeholder="Codigo" class="form-control">
                            </div>
                            <input type="submit" value="Guardar" class="btn btn-block btn-outline-primary">
                        </form>
                    </div>
                </div>
                <div id="lista-pro" class="col-md-8 border p-5 my-2">
                    <!-- Aqui se generan las tarjetas del producto -->
                </div>
            </div>
        </div>


        <!-- footer Section -->
        <footer class="footer  p-2 mt-5 ">
            <div class="d-flex bd-highlight text-center">
                <div class="p-2 flex-fill bd-highlight">Flex item</div>
                <div class="p-2 flex-fill bd-highlight">Flex item</div>
                <div class="p-2 flex-fill bd-highlight">Flex item</div>
            </div>
        </footer>

    </div>





    <!-- Scripts -->
    <!-- logica app -->
    <script src="js/app.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
